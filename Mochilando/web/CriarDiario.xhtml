<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Criar Diário</title>
    </h:head>
    <h:body>
        <h1 align="center">Criar Diario</h1>
        <h:form>
            <p:inputText id="titulo" value="#{criarDiarioMB.titulo}" required="true"/>
        <p:watermark for="titulo" value="Título" id="watermark"/>
        <br />
        <br />
        <h:outputText value="Tipo de Diário:"/>  
        <p:selectOneButton value="#{criarDiarioMB.tipoDiario}">
            <f:selectItem itemLabel="Sozinho(a)" itemValue="Sozinho(a)" />
            <f:selectItem itemLabel="Com amigos" itemValue="Com amigos" />
            <f:selectItem itemLabel="Com a família" itemValue="Com a família" />
        </p:selectOneButton>
        <br />
        <br />
        <p:outputLabel for="inicioData" value="Período: " />
        <p:calendar id="inicioData" value="#{criarDiarioMB.dataInicio}" showOn="button" />
        <p:outputLabel for="fimData" value="   a   " />
        <p:calendar id="fimData" value="#{criarDiarioMB.dataFim}" showOn="button" />
        <br />
        <br />
        <p:inputTextarea id="detalhesViagem" value="#{criarDiarioMB.detalhesViagem}" required="true"/>
        <p:watermark for="detalhesViagem" value="Mais sobre a viagem" id="watermark1"/>
        <br />
        <br />
        <p:outputLabel value="Dias da viagem:"/>
        
        </h:form>
    </h:body>
</html>
