<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mochilando</title>
    </h:head>
    <style>
        .myButton {
            display:none;
        }
    </style>
    <h:body>
        <div align="center">
            <p:commandButton id="pgIn" styleClass="myButton" action="#{templateMB.moveToIndex()}"/>
        <p:outputLabel for="pgIn">
            <h:graphicImage  width="50" height="50" url="img/mochila.png"/>
        </p:outputLabel>
        <p:outputLabel>
            <h:inputText id="pesquisar" style="width: 500px ; height: 40px"/>
            <p:watermark for="pesquisar" value="Pesquisar" id="watermark"/>
            <p:button icon="ui-icon-search" style="width: 42px ; height: 42px"/>
        </p:outputLabel>
        <p:commandButton icon="ui-icon-person" style="width: 42px ; height: 42px" action="#{templateMB.moveToPerfil()}"/>
        <p:commandButton icon="ui-icon-plus" style="width: 42px ; height: 42px" action="#{templateMB.moveToCriarDiario()}"/>
        <p:commandButton icon="ui-icon-help" style="width: 42px ; height: 42px" action="#{templateMB.moveToAjuda()}"/>
        </div>
        <ui:insert name="corpo"></ui:insert>
    </h:body>
</html>
