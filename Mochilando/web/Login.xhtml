<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div align="center">
        <h:form>            
            <p:outputLabel>
                <p:graphicImage url="img/mochila.png" />
            </p:outputLabel>
            <br/>
            <br/>
            <p:dialog header="Login" widgetVar="dlg" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Usuario:" />
                    <p:inputText id="email" value="#{loginMB.usuario}" required="true" label="email" />
                    <h:outputLabel for="password" value="Senha:" />
                    <p:password id="password" value="#{loginMB.senha}" required="true" label="password" />
                    <h:outputLink value="recuperacaoSenha.jsf">
                        <h:outputLabel value="Esqueceu a senha?"/>
                    </h:outputLink>
                    <div style="align-self: center">
                        <p:commandButton value="Fazer Login"/>
                    </div>
                </h:panelGrid>
            </p:dialog>
            <br/>
            <p:outputLabel value="Novo no mochilando?"/>
            <br/>
            <h:outputLink value="Cadastro.jsf">
                <h:outputLabel value="Cadastro"/>
            </h:outputLink>
            <br/>
            <br/>
            <br/>
            <h:outputLink value="desenvolvedores.jsf">
                <h:outputLabel value="Desenvolvedores"/>
            </h:outputLink>
        </h:form>
    </div>
</html>
